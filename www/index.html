<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">                                      <!-- Josh Holt H740671X -->
        <meta https-equiv="Content-Security-Policy" content="default-src 'self' https://code.jquery.com/jquery-3.5.1.min.js api.tequila.kiwi.com data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/redo.css">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <title>Flight Finder</title>
    </head>
    <body>
        <h1>Flight Finder</h1>
        <form autocomplete="off">
            <fieldset>
                <legend>Find your next escape</legend>

                <span class="locations">
                    <!-- FR1 Departure Location w/ autocomplete -->
                    <div class="box autocomplete" id="departure">
                        <label>From</label>
                        <input id="depart" type="text" placeholder="Pick a location">
                    </div>

                    <!-- FR2 Arrival Location w/ autocomplete -->
                    <div class="box autocomplete" id="arrival">
                        <label>To</label>
                        <input id="arrive" type="text" placeholder="Pick a location">
                    </div>
                </span>

                <span class="dates">
                    <!-- FR3 Departure Date Select-->                                                         <!-- Josh Holt H740671X -->
                    <div class="box date" id="date_depart">
                        <label>Departure Date</label>
                        <input id="departure_calendar" type="date" placeholder="Choose a departure date">
                    </div>

                    <div class="box date" id="return_bool">
                        <input type="checkbox" id="return" onclick="controller.disableDate()">
                        <label for="return">Return Flight</label>
                    </div>

                    <!-- FR7 Return Date Select -->
                    <div class="box date" id="date_return">
                        <label>Return Date</label>
                        <input id="return_calendar" class="disabled" type="hidden" disabled="true" >
                    </div>
                </span>

                <span class="other-options">
                    <!-- Limit the number of returned results-->
                    <div class="box option" id="limit">
                        <label>Number of Results</label>
                        <input id="limit_num" type="number" value="20" min="10" max="50" step="5">
                    </div>

                    <!-- Limit returned results by their price-->
                    <div class="box option" id="price_limit">
                        <label>Price Limit</label>
                        <input id="limit_price" type="range" value="2000" min="30" max="2000" step="10">
                        <p id="price_input">No Limit</p>
                    </div>

                    <!-- FR17 Max number of stopovers -->
                    <div class="box option" id="max_stops">
                        <label for="stop_limit">Max stops</label>
                        <select name="stop_limit">
                            <option value="0">Direct Flight</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="" selected>Any</option>
                        </select>
                    </div>

                    <!-- FR4 Search button -->
                    <div class="box option" id="search">
                        <input name="search_button" type="button" value="Search">
                    </div>
                </span>
                
            </fieldset>
        </form>

        <div class="loader" style="display: none;"></div>
            <!-- Josh Holt H740671X -->
        <div id="flights-container"></div>

        <!-- <script src="cordova.js"></script> -->
        <script src="js/redo.js" type="text/JavaScript"></script>
    </body>
</html>
