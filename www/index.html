<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->                                                             <!-- Josh Holt H740671X -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://code.jquery.com/jquery-3.5.1.min.js api.tequila.kiwi.com data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <title>Flight Finder</title>
    </head>
    <body>
        <h1>Flight Finder</h1>
        <form autocomplete="off">
            <fieldset>
                <legend>Find a Flight</legend>

                <!-- FR1 Departure Location w/ autocomplete -->
                <div class="autocomplete">
                    <label>Depart:</label>
                    <input id="depart" type="text" placeholder="Pick a location">
                </div>

                <!-- FR2 Arrival Location w/ autocomplete -->
                <div class="autocomplete">
                    <label>Arrive:</label>
                    <input id="arrive" type="text" placeholder="Pick a location">
                </div>

                <!-- FR3 Date Select-->                                                         <!-- Josh Holt H740671X -->
                <label>Departure Date:</label>
                <div id="date">
                    <input id="datePicker" type="date">
                </div>

                <!-- Limit returned results -->
                <label>Number of Results:</label>
                <div id="limit">
                    <input id="limit_num" type="number" value="20" min="10" max="50" step="5">
                </div>

                <!-- Limit returned results -->
                <label>Price Limit:</label>
                <div id="price_limit">
                    <input id="limit_price" type="range" value="2000" min="30" max="2000" step="10">
                    <p id="price_input">No Limit</p>
                </div>

                <!-- FR4 Search button -->
                <div id="search">
                    <input id="search_button" type="button" value="Search">
                </div>

                
            </fieldset>
        </form>

        <div class="loader" style="display: none;"></div>
            <!-- Josh Holt H740671X -->
        <div id="flights-container"></div>

        <!-- <script src="cordova.js"></script> -->
        <script src="js/index.js" type="text/JavaScript"></script>
        <script src="js/tests.js" type="text/JavaScript"></script>
    </body>
</html>
