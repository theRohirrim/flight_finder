<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://code.jquery.com/jquery-3.5.1.min.js data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">

        <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
        <title>Flight Finder</title>
    </head>
    <body>
        <h1>Flight Finder</h1>
        <form>
            <fieldset>
                <legend>Find a Flight</legend>

                <!-- Date -->
                <label>Departure Date:</label>
                <div id="date">
                    <input id="datePicker" type="date">
                </div>

                <!-- Limit returned results -->
                <label>Limit:</label>
                <div id="limit">
                    <input id="limit" type="number" value="20" min="10" max="50" step="5">
                </div>

                <!-- Search button -->
                <div id="search">
                    <input id="search_button" type="button" value="Search">
                </div>

                
            </fieldset>
        </form>

        <div id="flights-container"></div>

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
